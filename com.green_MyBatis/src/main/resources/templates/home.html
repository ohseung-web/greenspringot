<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.com">
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}">Member Join</title>
<Link rel="stylesheet" th:href="@{/css/common.css}">
<Link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<Link rel="stylesheet" th:href="@{/css/home.css}">

</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
			<div class="word">HOME</div>
			<div class="content">
				<!-- carProduct 상품정보 출력  -->
				<div class="carList">
				   <div class="carItem" th:each="car :${carlist}">
				   		<img th:src="@{/img/car/{img}(img=${car.img})}">
				   		<div class="carName" th:text="${car.carName}"></div>
				   		<div class="carPrice" 
				   		     th:text="${#numbers.formatInteger(car.price,3,'COMMA')} + 원" >
				   		</div>
				   </div>
				</div>
				
				<!-- <img th:src="@{/img/Main.jpg}"> -->
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
</body>
</html>
